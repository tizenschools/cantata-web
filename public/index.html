<html lang="en">

	<body style="margin:0; hegith:100%;">

		<script type="text/javascript">
			var icons = new Icons();
			icons.add( new Icon( { name:'Contacts', image: 'img/contacts.png', command: new OpenContacts() } ) );
			icons.add( new Icon( { name:'Test', image: 'img/contacts.png', command: new OpenContacts() } ) );

			$( '#background' ).append( iconsView.el );


		</script>

<script>
	var port = (location.port || location.host.split(':')[1] );
	if ( !port || port.length == 0 ) { portStr = ''; } else { portStr = ':' + port; } {
		code = '<script src=\"http://'
		+ (location.host || 'localhost').split(':')[0]
		+ portStr
		+ '/livereload.js?snipver=1\"><\\/script>';
		console.log( code );
	}
	document.write( code );
</script>
